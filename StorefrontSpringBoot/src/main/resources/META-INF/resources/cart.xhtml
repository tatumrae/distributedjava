<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="header.xhtml" />
        <title>Succulent Center | The Source for Succulents</title>
    </h:head>
    <h:body>
        <ui:include src="navigation.xhtml" />
        <div class="container jumbotron text-center">
            <h1 class="jumbotron-heading">SHOPPING CART</h1>
        </div>

        <div class="container mb-4">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col"> </th>
                                    <th scope="col">Product</th>
                                    <th scope="col" class="text-center">Quantity</th>
                                    <th scope="col" class="text-right">Price</th>
                                    <th scope="col" class="text-right">Total Cost</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{shoppingCartBean.productList}" var="lineItem" varStatus="loop">
                                    <tr>
                                        <td><img src="#{lineItem.imageURL}" width="50px"/> </td>
                                        <td>#{lineItem.name}</td>
                                        <td class="text-center">
                                            <h:outputText value="#{shoppingCartBean.getQuantities(lineItem)}"/>
                                        </td>
                                        <td class="text-right">
                                            <h:outputText value="#{lineItem.price}">
                                                <f:convertNumber type="currency" />
                                            </h:outputText>
                                        </td>
                                        <td class="text-right">
                                            <h:outputText value="#{lineItem.price}">
                                                <f:convertNumber type="currency" />
                                            </h:outputText>
                                        </td>
                                    </tr>
                                    </ui:repeat>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td class="text-right">Sub-Total</td>
                                        <td class="text-right">
                                            <h:outputText value="#{shoppingCartBean.cartSubTotal}">
                                                <f:convertNumber type="currency" />
                                            </h:outputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td class="text-right">Shipping</td>
                                        <td class="text-right">
                                            <h:outputText value="#{shoppingCartBean.shippingCost}">
                                                <f:convertNumber type="currency" />
                                            </h:outputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td class="text-right"><strong>Total</strong></td>
                                        <td class="text-right"><strong>
                                                <h:outputText value="#{shoppingCartBean.cartTotal}">
                                                <f:convertNumber type="currency" />
                                            </h:outputText>
                                            </strong>
                                        </td>
                                    </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="row">
                        <div class="col-sm-12  col-md-6">
                            <button class="btn btn-block btn-light">Continue Shopping</button>
                        </div>
                        <div class="col-sm-12 col-md-6 text-right">
                            <button class="btn btn-lg btn-block btn-success text-uppercase">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ui:include src="footer.xhtml"/> 
    </h:body>
</html>
